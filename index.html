  <body>
     <div class="card position-absolute top-50 start-50 translate-middle"
         style="width: 30rem; background-color:palevioletred;">
         <h2>Login WPSGS</h2>
         <div class="card-body">
             <div class="mb-3">
                 <label for="formGroupExampleInput" class="form-label" style="color:beige;">Username</label>
                 <input type="text" class="form-control" id="username" placeholder="Masukan Username"
                     style="background-color:pink; color:aliceblue;">
             </div>
             <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label" style="color:beige;">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Masukan Password"
                  style="background-color:pink; color:aliceblue;">
             </div>
             <div class="d-grid gap-2"
                <button onclick="login()" class="btn btn-primary" type="button"
                    style="background-color:antiquewhite; color:black;">Login</button>
                    </div>
                </div>
            </div>
        </div>
  </body>  
    <center><h1>Login</h1></center>
    <div class="container" >
      <label for="username">Username :</label>
      <input type="text" id="user" placeholder="Masukan Username">
      <label for="password">Password :</label>
      <input type="password" id="password" placeholder="Masukkan Password" >


      <button onclick="login()" type="button" class="btn btn-outline-info">Login</button>
     </div> 
     <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      </body>
  <script type="text/javascript">
    function login() {
    
        var username = document.getElementById('user').value;
        var password = document.getElementById('password').value;

        var correctUsername = 'Kyo';
        var correctPassword = 'kyousohma';

        if (username === correctUsername && password === correctPassword) {
            alert('login success');
            window.location.href = 'https://www.google.com';
            
        } else {
            alert('');
        }
    }
</script>
